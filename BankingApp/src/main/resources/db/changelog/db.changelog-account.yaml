databaseChangeLog:
  - changeSet:
      id: schema-bank-account
      author: bank team
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: account_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(200)
              - column:
                  name: role
                  type: varchar(200)
              - column:
                  name: email
                  type: varchar(200)
              - column:
                  name: address
                  type: varchar(200)
              - column:
                  name: balance
                  type: bigint
                  constraints:
#                    nullable: false
              - column:
                  name: account_number
                  type: varchar(50)
                  constraints:
#                    nullable: false


        - addPrimaryKey:
            tableName: accounts
            columnNames: account_id
            constraintName: accounts_pk
        - addUniqueConstraint:
            tableName: accounts
            columnNames: account_number
            constraintName: accounts_uk
        - addUniqueConstraint:
            tableName: accounts
            columnNames: username
            constraintName: accounts_uk_username
        - addUniqueConstraint:
            tableName: accounts
            columnNames: email
            constraintName: accounts_uk_email
