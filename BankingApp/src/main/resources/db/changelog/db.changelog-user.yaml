databaseChangeLog:
  - changeSet:
      id: schema-lecture-be-03
      author: news team
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: password
                  type: varchar(200)
              - column:
                  name: role
                  type: varchar(200)
              - column:
                  name: email
                  type: varchar(200)
              - column:
                  name: address
                  type: varchar(200)

        - addPrimaryKey:
            tableName: users
            columnNames: user_id
            constraintName: users_pk
        - addUniqueConstraint:
            tableName: users
            columnNames: username
            constraintName: users_uk


