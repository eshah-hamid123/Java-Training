databaseChangeLog:
- changeSet:
    id: schema-0.0.1
    author: blog team
    changes:
      - createTable:
          tableName: blogs
          columns:
            - column:
                name: blog_id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: title
                type: varchar(255)
            - column:
                name: description
                type: varchar(1000)