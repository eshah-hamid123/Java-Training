spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:blog
    username: test
    password: test
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

  security:
    user:
      name: test
      password: test
      roles: AUTHOR, EDITOR, ADMIN

api:
  security:
    ignored: /api/v1/blog/all-blogs,/swagger-ui/**,/v3/api-docs,/v3/api-docs/**